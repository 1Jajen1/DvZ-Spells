enable-mana-system: true
mana-bar-prefix: " "
mana-bar-size: 50
color-full: 1
color-empty: 0

default-max-mana: 1000
default-regen-amount: 5
regen-interval: 10

ranks:
    master:
        max-mana: 2000
        regen-amount: 10
        prefix: "Mana:"
        color-full: 1
        color-empty: 0
    adept:
        max-mana: 1500
        regen-amount: 7
        prefix: "Mana:"
        color-full: 1
        color-empty: 0
    novice:
        max-mana: 1000
        regen-amount: 5
        prefix: "Mana:"
        color-full: 1
        color-empty: 0

show-mana-on-use: false
show-mana-on-regen: false
show-mana-on-wood-tool: false
show-mana-on-hunger-bar: false
show-mana-on-experience-bar: true
tool-slot: 8

mana-potion-cooldown: 5
str-mana-potion-on-cooldown: You cannot use another mana potion yet (%c seconds).
mana-potions:
    - 351:4 100
    - 348 60
    - 331 30