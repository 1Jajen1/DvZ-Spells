    can-cast-with-item: true
    right-click-cast-item: Mob_Explosion
    temporary-permissions:
        - "disguisecraft.mob.*"
    command-to-execute: 
        - "d charged Creeper"
    command-delay: 10
    command-to-execute-later:
        - "d Creeper"

CreeperExplosion:
