GameStartArea:
    spell-class: ".targeted.AreaEffectSpell"
    horizontal-radius: 900
    vertical-radius: 900
    point-blank: true
    target-players: true
    target-caster: true
    spells:
        - Virendra_Damage

RandomBruce:
    spell-class: ".targeted.AreaEffectSpell"
    horizontal-radius: 900
    vertical-radius: 900
    point-blank: true
    target-players: true
    target-caster: true
    fail-if-no-targets: false
    max-targets: 1
    spells:
        - BecomeBruceWillakersExternal
    str-cast-others: "DwarvenGods: &3%a &dhas become the Dwarven Hero Bruce Willakers!"
    str-cast-self: "DwarvenGods: &3%a &dhas become the Dwarven Hero Bruce Willakers!"

